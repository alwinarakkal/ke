{% extends 'base.html' %}
{% load static %}

{% block page_content %}


{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shoping Cart</title>
	<meta charset="UTF-8">
</head>

<style type="text/css">
		span {cursor:pointer; }
		
		.minus, .plus{
			width:30px;
			height:38px;
			background: #8080ff;
			border-radius:4px;
			padding:8px 5px 8px 5px;
			border:1px solid #262323;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      color:black;
		}
		input{
			height:40px;
      width: 80px;
      text-align: center;
      font-size: 26px;
			border:5px solid #2f2626;
			border-radius:4px;
      display: inline-block;
      vertical-align: middle;
		}	
</style>
		
	<body>
				<script type="text/javascript">
			$(document).ready(function() {
			$('.minus').click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 1;
				count = count < 0 ? 0 : count;
				$input.val(count);
				$input.change();
				return false;
			});
			$('.plus').click(function () {
				var $input = $(this).parent().find('input');
				$input.val(parseInt($input.val()) + 1);
				$input.change();
				return false;
			});
		});	



	</script>



              	 <div class="form-group"  >
         {% for order in info %}

     <a class="nav-link" href= "/category_shop/ {{order.item}}" style="font-size: 30px">{{order.item}}</span></a>
     {% endfor  %}
              	</div>

							
              	

	
		



</body>
</html>



{% endblock %}
